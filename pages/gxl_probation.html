<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teambition | 创建企业</title>
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/price/gxl_probation.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/price/gxl_probation.js"></script>
</head>
<body>
    <div class="w978">
        <div class="Center">
            <div class="top">
                <h4 class="h4">创建企业</h4>
                <div class="Img">
                    <img src="../images/price-img/logo.png" alt="">
                </div>
                <p>输入企业名称，解锁企业独有功能</p>
            </div>
            <div class="down">
                <div class="text1" id="color-black">
                    <input type="text" id="maColor" placeholder=" &nbsp;企业名称">
                </div>
                <div class="text2 text-hide">
                    <div class="text-show">
                        <div class="text-box">
                            <span class="fl">企业规模</span>
                            <i class="fr iconfont">&#xe661;</i>
                        </div>
                    </div>
                    <ul class="text-text">
                        <li><a href="javascript:void(0);">1 ~ 30 人</a></li>
                        <li><a href="javascript:void(0);">30 ~ 300 人</a></li>
                        <li><a href="javascript:void(0);">300 ~ 1000 人</a></li>
                        <li><a href="javascript:void(0);">1000 人以上</a></li>
                    </ul>
                </div>
                <div class="text-up">
                    <input type="text" placeholder=" &nbsp;你的工作邮箱和手机号">
                </div>
                <div class="text-down">
                    <a href="#" class="btn">下一步</a>
                </div>
            </div>
        </div>
    </div>
